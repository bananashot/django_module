{% extends 'base.html' %}

{% block content %}

    <form method="post" action="{% url 'login' %}">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </div>
    </form>

    <a href="{% url 'registration' %}">To registration</a>
{% endblock %}
